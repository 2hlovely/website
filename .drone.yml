kind: pipeline
name: default

steps:
  - name: 生成静态资源
    pull: if-not-exists
    image: hugomods/hugo
    commands:
      - cd themes/vendor && yarn && yarn build && cd ../..
      - rm /tmp/cache/${DRONE_BRANCH}/* -fr
      - hugo --minify --destination /tmp/cache/${DRONE_BRANCH}
      - chmod 744
    volumes:
      - name: html
        path: /tmp/cache
trigger:
  branch:
    - dev
    - main
volumes:
  - name: html
    host:
      path: /data/html